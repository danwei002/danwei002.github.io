<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css" type="text/css">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-collapse.js"></script>
        <script src="js/bootstrap-transition.js"></script>
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Daniel Wei</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto text-uppercase">
                    <li class="nav-item active">
                        <a class="nav-link smoothScroll" href="#home">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link smoothScroll" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link smoothScroll" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link smoothScroll" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="home" class="text-center vh-100 font-weight-normal text-light">
            <div style="margin: auto;">
                <h1>Daniel Wei</h1>
                <h2>Aspiring Software Engineer</h2>
            </div>
        </div>

        <div id="about" class="vh-100 font-weight-normal text-uppercase text-light">
            <h1>About Me</h1>
            <br>
            <button id="button1" type="button" class="btn btn-primary btn-circle btn-xl" style="position: absolute; left: 15.5%;">1</button>
            <button id="button2" type="button" class="btn btn-primary btn-circle btn-xl" style="position: absolute; left: 48.5%">2</button>
            <button id="button3" type="button" class="btn btn-primary btn-circle btn-xl" style="position: absolute; left: 81.5%">3</button>
            <div id="about1" style="left: 5%; margin-top: 6%;">
                Hello
            </div>
            <div id="about2" style="left: 38%; margin-top: 6%;">
                Hello
            </div>
            <div id="about3" style="left: 71%; margin-top: 6%;">
                Hello
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="main.js"></script>

        <script>
            $('a.smoothScroll').on('click', function (e) {
                var anchor = $(this);
                $('html, body').stop().animate({
                    scrollTop: $(anchor.attr('href')).offset().top - 50
                }, 1500);
                e.preventDefault();
            });

            $(function(){
                $('#button1').on('click',function(){
                    $('#about1').addClass('animate');
                });
            });

            $(function(){
                $('#button2').on('click',function(){
                    $('#about2').addClass('animate');
                });
            });

            $(function(){
                $('#button3').on('click',function(){
                    $('#about3').addClass('animate');
                });
            });
        </script>
        <script>
            $(document).ready(function() {
                $( ".ml-auto .nav-item" ).bind( "click", function(event) {
                    var clickedItem = $( this );
                    $( ".ml-auto .nav-item" ).each( function() {
                        $( this ).removeClass( "active" );
                    });
                    clickedItem.addClass( "active" );
                });
            });
        </script>
    </body>
</html>
